  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {

    .sidebar {

      width: 210px;
      background: #fff;

    .sidebar a {
      display: block;
      padding: 12px 32px;
      color: #222;
      text-decoration: none;
      font-size: 1em;
      border-left: 4px solid transparent;
      transition: background 0.15s, border 0.15s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #f0f4fa;

    @media (max-width: 700px) {
      .sidebar {
        left: -220px;

      }
      .sidebar.active {
        left: 0;
      }
    }
    header {
      position: fixed;
      left: 210px;

    .menu-toggle {

      margin-right: 16px;
    }
    @media (max-width: 700px) {
      header {
        left: 0;
        padding: 0 16px;
      }
      .menu-toggle {
        display: inline-block;
      }
    }
    .main-content {
      margin-left: 210px;
      margin-top: 70px;
      padding: 24px 24px 24px 24px;
      max-width: 900px;
    }
    @media (max-width: 700px) {
      .main-content {
        margin-left: 0;
        padding: 16px 4px 16px 4px;
      }
    }
    .search-box {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 24px auto;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(25,118,210,0.07);
      border: 1px solid #cfd8dc;

    }
    .search-box input {
      border: none;
      outline: none;

      width: 100%;

      margin-left: 8px;
    }
    .users-list {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: flex-start;
    }
    .user-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 10px rgba(25,118,210,0.07);
      padding: 18px 18px 14px 18px;
      min-width: 220px;
      max-width: 260px;
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .user-card:hover {
      box-shadow: 0 4px 18px rgba(25,118,210,0.13);
    }
    .user-avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid #1976d2;
      margin-bottom: 10px;

    }
    .user-name {
      font-size: 1.13em;
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 8px;
      text-align: center;
    }
    .user-actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .user-actions button {
      background: #e3f0fd;
      color: #1976d2;
      border: none;
      border-radius: 6px;
      padding: 7px 13px;
      font-size: 0.98em;
      cursor: pointer;
      transition: background 0.15s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .user-actions button:hover {
      background: #bbdefb;
    }
    .user-actions .profile-btn {
      background: #fff;
      border: 1px solid #1976d2;
      color: #1976d2;
    }
    .user-actions .profile-btn:hover {
      background: #1976d2;
      color: #fff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>üìö –ú–µ–Ω—é</h2>
    <a href="home.html">üè† –ì–ª–∞–≤–Ω–∞—è</a>
    <a href="messenger.html">üí¨ –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</a>
    <a href="feed.html">üì∞ –õ–µ–Ω—Ç–∞</a>
    <a href="friends.html" class="active">üë• –î—Ä—É–∑—å—è</a>
    <a href="account.html">üë§ –ü—Ä–æ—Ñ–∏–ª—å</a>
  </div>
  <header>
    <span class="menu-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </span>
    <span>–°–ú–ü ‚Äî –î—Ä—É–∑—å—è</span>
    <a href="account.html"><i class="fas fa-user-circle"></i></a>
  </header>
  <div class="main-content">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ –∏–ª–∏ —Ñ–∞–º–∏–ª–∏–∏..." autocomplete="off" />
    </div>
    <div id="incomingRequests" style="margin-bottom:32px;"></div>
    <div id="usersList" class="users-list"></div>
  </div>
  <script>
    const SUPABASE_URL = "https://cwqizxpukzetxuzfwtlc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3cWl6eHB1a3pldHh1emZ3dGxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwMTEyODUsImV4cCI6MjA2NTU4NzI4NX0.j6E3Upj6dJZantRZ4ScJO4WxH-GfFaPesN83uDvGi-g";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let allUsers = [];
    // –ü–æ–ª—É—á–∏—Ç—å –≤—Ö–æ–¥—è—â–∏–µ –∑–∞—è–≤–∫–∏
    async function loadIncomingRequests() {
      const user_id = localStorage.getItem('user_id');
      const { data: requests } = await supabase.from('friend_requests').select('id, from_user_id, status').eq('to_user_id', user_id).eq('status', 'pending');
      if (!requests || !requests.length) {
        document.getElementById('incomingRequests').innerHTML = '';
        updateMenuBadge(0);
        return;
      }
      // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ—É –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è—Ö-–æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è—Ö
      const fromIds = requests.map(r => r.from_user_id);
      const { data: users } = await supabase.from('users').select('id, name, surname').in('id', fromIds);
      const { data: avatars } = await supabase.from('avatars').select('user_id, url').eq('is_active', true).in('user_id', fromIds);
      let html = `<div style="background:#fff;border-radius:12px;padding:18px 16px 10px 16px;box-shadow:0 2px 10px rgba(25,118,210,0.07);margin-bottom:18px;"><b style='color:#1976d2;font-size:1.1em;'>–í—Ö–æ–¥—è—â–∏–µ –∑–∞—è–≤–∫–∏ (${requests.length})</b><div style='margin-top:12px;display:flex;flex-wrap:wrap;gap:18px;'>`;
      requests.forEach(r => {
        const u = users.find(u => u.id === r.from_user_id);
        const av = avatars.find(a => a.user_id === r.from_user_id);
        html += `<div style='min-width:180px;max-width:220px;background:#f7faff;border-radius:10px;padding:10px 10px 8px 10px;box-shadow:0 1px 4px rgba(25,118,210,0.07);display:flex;align-items:center;gap:10px;'>
          <img src='${av ? av.url : 'https://via.placeholder.com/100'}' style='width:48px;height:48px;border-radius:50%;border:2px solid #1976d2;'>
          <div style='flex:1;'>
            <div style='font-weight:600;color:#1976d2;'>${u ? u.name : ''} ${u ? u.surname : ''}</div>
            <button onclick="acceptRequest('${r.id}')" style='margin:6px 6px 0 0;background:#1976d2;color:#fff;border:none;border-radius:6px;padding:5px 12px;cursor:pointer;'>–ü—Ä–∏–Ω—è—Ç—å</button>
            <button onclick="declineRequest('${r.id}')" style='margin:6px 0 0 0;background:#e57373;color:#fff;border:none;border-radius:6px;padding:5px 12px;cursor:pointer;'>–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
          </div>
        </div>`;
      });
      html += '</div></div>';
      document.getElementById('incomingRequests').innerHTML = html;
      updateMenuBadge(requests.length);
    }
    // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤ –º–µ–Ω—é
    function updateMenuBadge(count) {
      const link = document.querySelector('.sidebar a[href="friends.html"]');
      let badge = link.querySelector('.badge');
      if (!badge && count > 0) {
        badge = document.createElement('span');
        badge.className = 'badge';
        badge.style = 'background:#e53935;color:#fff;border-radius:10px;padding:2px 7px;font-size:0.95em;margin-left:7px;';
        link.appendChild(badge);
      }
      if (badge) badge.textContent = count > 0 ? count : '';
      if (badge && count === 0) badge.remove();
    }
    // –ü—Ä–∏–Ω—è—Ç—å –∑–∞—è–≤–∫—É
    async function acceptRequest(id) {
      await supabase.from('friend_requests').update({ status: 'accepted' }).eq('id', id);
      loadIncomingRequests();
      loadUsers();
    }
    // –û—Ç–∫–ª–æ–Ω–∏—Ç—å –∑–∞—è–≤–∫—É
    async function declineRequest(id) {
      await supabase.from('friend_requests').update({ status: 'declined' }).eq('id', id);
      loadIncomingRequests();
      loadUsers();
    }
    // –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏ –∏—Ö –∞–≤–∞—Ç–∞—Ä—ã
    async function loadUsers() {
      const user_id = localStorage.getItem('user_id');
      const { data: users } = await supabase.from('users').select('id, name, surname');
      if (!users) return;
      const { data: avatars } = await supabase.from('avatars').select('user_id, url').eq('is_active', true);
      // –ü–æ–ª—É—á–∞–µ–º –∑–∞—è–≤–∫–∏ –∏ –¥—Ä—É–∑–µ–π
      const { data: requests } = await supabase.from('friend_requests').select('*').or(`from_user_id.eq.${user_id},to_user_id.eq.${user_id}`);
      allUsers = users.map(u => {
        const avatar = avatars ? avatars.find(a => a.user_id === u.id) : null;
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –¥—Ä—É–∂–±—ã
        let status = '';
        if (u.id === user_id) status = 'self';
        else {
          const req1 = requests.find(r => r.from_user_id === user_id && r.to_user_id === u.id);
          const req2 = requests.find(r => r.from_user_id === u.id && r.to_user_id === user_id);
          if ((req1 && req1.status === 'accepted') || (req2 && req2.status === 'accepted')) status = 'friend';
          else if (req1 && req1.status === 'pending') status = 'outgoing';
          else if (req2 && req2.status === 'pending') status = 'incoming';
          else status = 'none';
        }
        return {
          id: u.id,
          name: u.name,
          surname: u.surname,
          avatar: avatar ? avatar.url : 'https://via.placeholder.com/100',
          status
        };
      });
      renderUsers(allUsers);
    }
    // –†–µ–Ω–¥–µ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    function renderUsers(users) {
      const user_id = localStorage.getItem('user_id');
      const list = document.getElementById('usersList');
      list.innerHTML = '';
      if (!users.length) {
        list.innerHTML = '<p style="width:100%;text-align:center;color:#888;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
        return;
      }
      // –§–∏–ª—å—Ç—Ä—É–µ–º: –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–±—è
      const filteredUsers = users.filter(u => u.id !== user_id);
      if (!filteredUsers.length) {
        list.innerHTML = '<p style="width:100%;text-align:center;color:#888;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
        return;
      }
      filteredUsers.forEach(u => {
        const card = document.createElement('div');
        card.className = 'user-card';
        let btnHtml = '';
        if (u.status === 'self') {
          btnHtml = '';
        } else if (u.status === 'friend') {
          btnHtml = '<button disabled style="background:#1976d2;color:#fff;">–î—Ä—É–∑—å—è</button>';
        } else if (u.status === 'outgoing') {
          btnHtml = '<button disabled>–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞</button>';
        } else if (u.status === 'incoming') {
          btnHtml = '<button disabled>–í–∞–º –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ –∑–∞—è–≤–∫—É</button>';
        } else {
          btnHtml = `<button onclick=\"sendFriendRequest('${u.id}', this)\"><i class=\"fas fa-user-plus\"></i> –î–æ–±–∞–≤–∏—Ç—å</button>`;
        }
        card.innerHTML = `
          <img class="user-avatar" src="${u.avatar}" alt="avatar">
          <div class="user-name">${u.name} ${u.surname}</div>
          <div class="user-actions">
            ${btnHtml}
            <button title="–ù–∞–ø–∏—Å–∞—Ç—å" onclick="startChat('${u.id}')"><i class="fas fa-envelope"></i></button>
            <button class="profile-btn" title="–ü—Ä–æ—Ñ–∏–ª—å" onclick="window.location.href='account.html?user=${u.id}'"><i class="fas fa-user"></i></button>
          </div>
        `;
        list.appendChild(card);
      });
    }
    // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É –≤ –¥—Ä—É–∑—å—è
    async function sendFriendRequest(to_id, btn) {
      const user_id = localStorage.getItem('user_id');
      btn.disabled = true;
      btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
      const { error } = await supabase.from('friend_requests').insert({ from_user_id: user_id, to_user_id: to_id, status: 'pending' });
      if (!error) {
        btn.textContent = '–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞';
      } else {
        btn.textContent = '–û—à–∏–±–∫–∞';
        btn.disabled = false;
      }
      loadUsers();
      loadIncomingRequests();
    }
    // –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏/—Ñ–∞–º–∏–ª–∏–∏
    document.getElementById('searchInput').addEventListener('input', function() {
      const q = this.value.trim().toLowerCase();
      if (!q) {
        renderUsers(allUsers);
        return;
      }
      const filtered = allUsers.filter(u =>
        (u.name && u.name.toLowerCase().includes(q)) ||
        (u.surname && u.surname.toLowerCase().includes(q))
      );
      renderUsers(filtered);
    });
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
    // ---
    // –ó–∞–ø—É—Å–∫ —á–∞—Ç–∞ —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
    async function startChat(companionId) {
      const user_id = localStorage.getItem('user_id');
      if (!user_id || user_id === companionId) return;
      let { data: chats } = await supabase.from('chats').select('*').or(`user1_id.eq.${user_id},user2_id.eq.${user_id}`);
      let chat = chats && chats.find(c => (c.user1_id === user_id && c.user2_id === companionId) || (c.user2_id === user_id && c.user1_id === companionId));
      if (!chat) {
        const { data: newChat, error } = await supabase.from('chats').insert([{ user1_id: user_id, user2_id: companionId }]).select().single();
        chat = newChat;
      }
      if (chat) {
        window.location.href = `chat.html?user=${companionId}`;
      }
    }
    window.startChat = startChat;
    // ---
    loadUsers();
    loadIncomingRequests();
  </script>
</body>
